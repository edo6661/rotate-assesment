<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>SoarX</title>
		<link
			rel="stylesheet"
			href="style.css"
		/>
		<!-- using javascript for preventing rotate when page loaded or content loaded -->
		<script defer>
			document.addEventListener('DOMContentLoaded', function () {
				const baseAnimate = 'linear 0.5s 3';

				const container = document.querySelector('.container');

				const startRotate = () =>
					(container.style.animation = `rotate ${baseAnimate} forwards`);

				const startRotateReverse = () =>
					(container.style.animation = `rotateReverse ${baseAnimate} forwards`);

				container.addEventListener('mouseover', startRotate);
				container.addEventListener('mouseout', startRotateReverse);
			});
		</script>
	</head>
	<body>
		<div class="container" />
	</body>
</html>
